version: '3.7'

services:
  web:
    image: mydebian-ssh
    env_file: .docker.env
    ports:
      - 22
      - 80
      - 443
  monitoring:
    image: mydebian-ssh
    env_file: .docker.env
    ports:
      - 22
      - 80
      - 443
      - 9090
  nginx-exporter:
    image: nginx/nginx-prometheus-exporter:0.10.0
    ports:
      - 9113
    command: "-nginx.scrape-uri=http://172.19.0.2:8080/stub_status"
